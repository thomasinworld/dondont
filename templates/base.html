<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DonDont - Daily Habit Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .checkbox-custom {
            transition: all 0.3s ease;
        }
        .checkbox-custom:hover {
            transform: scale(1.05);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'journal:dashboard' %}" class="text-white text-2xl font-bold lowercase">
                        dondont
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'journal:dashboard' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition lowercase">
                        dashboard
                    </a>
                    <a href="{% url 'journal:daily_journal_today' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition lowercase">
                        journal
                    </a>
                    <a href="{% url 'journal:manage_dodonts' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition lowercase">
                        habits
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
